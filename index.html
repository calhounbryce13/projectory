<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Projectory</title>
        <link rel="stylesheet" href="style/authentication_screens.css">
        <link rel="stylesheet" href="style/main.css">
        <script src="script/script.js" type="module"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
    </head>
    <body class="container">
        <header class="container" id="header">
            <p class="header-title">Projectory</p>
            <div class="container" id="header-options-container">
                <div class="darkmodeContainer">
                </div>
                <div id="feedback"></div>
            </div>
        </header>
        <div id="title-block">
            <h1>Projectory</h1>
            <p id="subtitle">a task-oriented project management tool</p>
        </div>
        <div class="mockup-container">
            <img src="media/projectory-mockup.png" id="device-mockups">
        </div>
        <form class="container">
            <h3 class="landing-page-header"> Sign up here to start adding new projects</h3>
            <fieldset class="container" id="fieldsetSignup">
                <div class="container inputBox">
                    <input placeholder="your email" type="email" name="email">
                </div>
                <div class="container inputBox">
                    <input placeholder="choose a password" type="password" name="pass">
                </div>
                <div class="container" id="requirements">
                    <ul class="passwordReqs">
                        <li> must be at least <strong>8</strong> characters </li>
                        <li> try to make a unique password you can easily remember </li>
                    </ul>
                </div>
                <div class="container inputBox">
                    <input placeholder="re-type your password" type="password" name="passConfirm">
                </div>
            </fieldset>
            <button type="submit" class="formButton yellow-button" id="signup">Sign-up</button>
        </form>
        <a href="login.html" class="container formButtonAlt yellow-button">Log-in instead</a>
        <footer><p>&copy; Bryce Calhoun</p></footer>
        <!----------------------------------------CONDITIONAL ELEMENTS----------------------------------------------->
        <div class="backdrop"></div>
        <div class="feedback-modal">
            <div>
                <button id="close-feedback">close</button>>
            </div>
            <form name="form-for-feedback">
                <fieldset>
                    <textarea class="dynamic-height-textarea" placeholder="use this feedback form to let me know how everything feels"></textarea>
                    <button type="submit">submit</button>
                </fieldset>
            </form>
        </div>


        <div class="notification">
            <div class="toast-subject-container">
                <p class="toast-subject"></p>
            </div>
            <div class="toast-mssg-container">
                <p class="toast-mssg"></p>
            </div>
        </div>

        <div class="notification">
            <div class="toast-dismiss-container">
                <button class="toast-dismiss-button dismiss"></button>
            </div>
            <div class="toast-subject-container">
                <p class="toast-subject"></p>
                
            </div>
            <div class="toast-mssg-container">
                <p class="toast-mssg"></p>
            </div>
            <div class="toast-accept-container">
                <button class="toast-accept-button dismiss">Got it</button>
            </div>
        </div>

        <div id="lottie-parent">
            <div id="lottie-loading-animation">waking up account services... ~ 40 sec</div>
        </div>

        <!--------------------------------------------------------------------------------------->
    </body>
</html>
