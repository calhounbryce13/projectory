<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>SVG Black Hole</title>
            <style>
                :root{
                    --size: 280px; /* overall size */
                    --cycle: 7s; /* appear → hold → disappear */
                    --ring-rotation: 6s; /* spin speed of the accretion ring */
                    --glow: #00d2ff; /* accent glow color */
                    --bg: #000; /* page background */
                }
                body{
                    margin:0; height:100vh; display:grid; place-items:center; background:var(--bg);
                    color:#bbb; font:14px/1.4 system-ui, sans-serif;
                }
                .bh-wrap{
                    width:var(--size); aspect-ratio:1; position:relative;
                    animation: appearDisappear var(--cycle) ease-in-out infinite;
                }

                /* Appear/Disappear timing: 0-20% fade/scale in, 20-80% visible, 80-100% fade/scale out */
                @keyframes appearDisappear{
                    0% { opacity:0; transform:scale(.6); filter:blur(.6px); }
                    20% { opacity:1; transform:scale(1); filter:blur(0); }
                    80% { opacity:1; transform:scale(1); filter:blur(0); }
                    100% { opacity:0; transform:scale(.6); filter:blur(.6px); }
                }

                /* Spin the disk group */
                .ring { animation: spin var(--ring-rotation) linear infinite; transform-origin: 50% 50%; }
                @keyframes spin{ to { transform: rotate(360deg); } }

                /* Subtle breathing of the halo */
                .halo { animation: haloPulse 3.5s ease-in-out infinite; transform-origin: 50% 50%; }
                @keyframes haloPulse{
                    0%,100% { opacity:.45; transform: scale(1); }
                    50% { opacity:.8; transform: scale(1.06); }
                }

                /* Respect reduced motion */
                @media (prefers-reduced-motion: reduce){
                    .bh-wrap, .ring, .halo { animation: none !important; }
                }
            </style>
        </head>
<body>

    <!-- SVG BLACK HOLE -->
    <svg class="bh-wrap" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-label="Black hole animation" role="img">
        <defs>
            <!-- Soft vignette background -->
            <radialGradient id="bgGrad" cx="50%" cy="50%" r="60%">
                <stop offset="0%" stop-color="#111"/>
                <stop offset="70%" stop-color="#050505"/>
                <stop offset="100%" stop-color="#000"/>
            </radialGradient>

            <!-- Accretion ring gradient (glow → warm → glow) -->
            <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="var(--glow)" stop-opacity="0.0"/>
                <stop offset="15%" stop-color="var(--glow)" stop-opacity="0.85"/>
                <stop offset="30%" stop-color="#ffd27a" stop-opacity="0.95"/>
                <stop offset="45%" stop-color="#ff7a7a" stop-opacity="0.85"/>
                <stop offset="60%" stop-color="#ffd27a" stop-opacity="0.95"/>
                <stop offset="85%" stop-color="var(--glow)" stop-opacity="0.85"/>
                <stop offset="100%" stop-color="var(--glow)" stop-opacity="0.0"/>
            </linearGradient>

            <!-- Soft glow blur -->
            <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="1.8"/>
            </filter>

            <!-- Starfield dots used only as backdrop -->
            <pattern id="stars" width="100" height="100" patternUnits="userSpaceOnUse">
                <rect width="100" height="100" fill="url(#bgGrad)"/>
                <g fill="#fff">
                    <circle cx="20" cy="15" r="0.25"/>
                    <circle cx="65" cy="10" r="0.18"/>
                    <circle cx="80" cy="28" r="0.22"/>
                    <circle cx="15" cy="55" r="0.2"/>
                    <circle cx="40" cy="70" r="0.18"/>
                    <circle cx="74" cy="62" r="0.15"/>
                    <circle cx="55" cy="40" r="0.2"/>
                    <circle cx="90" cy="75" r="0.18"/>
                    <circle cx="8" cy="85" r="0.2"/>
                    <circle cx="34" cy="20" r="0.17"/>
                    <circle cx="52" cy="88" r="0.22"/>
                </g>
            </pattern>

            <!-- Faux gravitational shimmer on the backdrop -->
            <filter id="lens" x="-50%" y="-50%" width="200%" height="200%">
                <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" seed="5" result="noise">
                    <animate attributeName="baseFrequency" dur="5s" values="0.012;0.018;0.012" repeatCount="indefinite"/>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="2.2" xChannelSelector="R" yChannelSelector="G"/>
            </filter>

            <!-- Black hole gradient for subtle rim -->
            <radialGradient id="holeGrad" cx="50%" cy="50%" r="50%">
                <stop offset="70%" stop-color="#000"/>
                <stop offset="92%" stop-color="#0b0b0b"/>
                <stop offset="100%" stop-color="#000"/>
            </radialGradient>
        </defs>

        <!-- BACKDROP with gentle lens shimmer -->
        <g filter="url(#lens)">
            <rect x="0" y="0" width="100" height="100" fill="url(#stars)"/>
        </g>

        <!-- HALO around the hole -->
        <g class="halo" opacity="0.6">
        <circle cx="50" cy="50" r="32"
                fill="none"
                stroke="var(--glow)"
                stroke-width="5"
                stroke-opacity="0.35"
                filter="url(#softBlur)"/>
        <circle cx="50" cy="50" r="30"
                fill="none"
                stroke="var(--glow)"
                stroke-width="3"
                stroke-opacity="0.25"
                filter="url(#softBlur)"/>
        </g>

        <!-- ACCRETION RING (spinning) -->
        <g class="ring">
            <!-- Outer bright ring -->
            <circle cx="50" cy="50" r="24"
                    fill="none"
                    stroke="url(#ringGrad)"
                    stroke-width="4.5"
                    stroke-linecap="round"
                    filter="url(#softBlur)"/>
            <!-- Inner hotter ring -->
            <circle cx="50" cy="50" r="21"
                    fill="none"
                    stroke="url(#ringGrad)"
                    stroke-width="3"
                    stroke-linecap="round"
                    opacity="0.9"/>
        </g>

        <!-- EVENT HORIZON -->
        <circle cx="50" cy="50" r="16" fill="url(#holeGrad)"/>

        <!-- Subtle inner glow at the rim -->
        <circle cx="50" cy="50" r="17.2"
                fill="none"
                stroke="var(--glow)"
                stroke-width="0.8"
                stroke-opacity="0.25"
                filter="url(#softBlur)"/>
    </svg>
</body>
</html>
