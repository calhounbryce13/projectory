<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Projectory</title>
        <link rel="stylesheet" href="style/main.css">
        <script src="script/script.js" type="module"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">

    <body class="container">
        <header class="container" id="header">
            <p class="header-title">Projectory</p>
            <div class="darkmodeContainer">
            </div>
        </header>
        <h1>Projectory</h1>
        <form class="container">
            <h3>Please enter your email and password to access your projects</h3>
            <fieldset class="container" id="fieldsetLogin">
                <div class="container inputBox">
                    <label>email </label>
                    <input type="email" name="userEmail">
                </div>
                <div class="container inputBox">
                    <label>password </label>
                    <input type="password" name="userPass">
                </div>
            </fieldset>
            <button type="submit" class="formButton" id="login">Login</button>
        </form>
        <a href="signup.html" class="container formButtonAlt">Sign-up instead</a>
        <footer><p>&copy; Bryce Calhoun</p></footer>
    </body>
</html>
