<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Projectory</title>
        <link rel="stylesheet" href="style/main.css">
        <script src="script/script.js" type="module"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
    </head>
    <body class="container">
        <header class="container" id="header">
            <p class="header-title">Projectory</p>
            <div class="darkmodeContainer">
            </div>
        </header>
        <h1>Projectory</h1>
        <form class="container">
            <h3> Sign up here to start adding new projects</h3>
            <fieldset class="container" id="fieldsetSignup">
                <div class="container inputBox">
                    <label>email </label>
                    <input type="email" name="email">
                </div>
                <div class="container inputBox">
                    <label>password </label>
                    <input type="password" name="pass">
                </div>
                <div class="container" id="requirements">
                    <ul class="passwordReqs">
                        <li> must be at least <strong>8</strong> characters </li>
                        <li> try to make a unique password you can easily remember </li>
                    </ul>
                </div>
                <div class="container inputBox">
                    <label>confirm password </label>
                    <input type="password" name="passConfirm">
                </div>
            </fieldset>
            <button type="submit" class="formButton" id="signup">Sign-up</button>
        </form>
        <a href="login.html" class="container formButtonAlt">Log-in instead</a>
        <footer><p>&copy; Bryce Calhoun</p></footer>
    </body>
</html>
