<!DOCTYPE html>
<html lang="en">
    <head>
        <title>planner.io</title>
        <link rel="stylesheet" href="styles/main.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div class="darkmodeContainer">
            </div>
        </header>
        <h1>Planner.io</h1>
        <form>
            <h3> Sign up here to start adding new projects</h3>
            <fieldset id="fieldsetSignup">
                <div class="inputBox">
                    <label>email:</label>
                    <input type="email" name="email">
                </div>
                <div class="inputBox">
                    <label>password:</label>
                    <input type="password" name="pass">
                </div>
                <div class="requirements">
                    <ul class="passwordReqs">
                        <li> must be at least 10 characters</li>
                        <li> must contain at least one special character ()</li>
                    </ul>
                </div>
                <div class="inputBox">
                    <label>confirm password:</label>
                    <input type="password" name="passConfirm">
                </div>
            </fieldset>
            <button type="submit" class="formButton" id="signup">Sign-up</button>
        </form>
        <a href="login.html" class="formButtonAlt">Log-in instead</a>

    </body>

</html>
