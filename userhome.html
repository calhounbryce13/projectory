<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Projectory</title>
        <link rel="stylesheet" href="style/main.css">
        <script src="script/script.js" type="module"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
    </head>
    <body class="container">
        <header class="container" id="header">
            <p class="header-title">Projectory</p>
            <div class="container" id="header-options-container">
                <div class="darkmodeContainer">
                </div>
                <button class="logout-button yellow-button"></button>
                <button class="remove-user-account"></button>
            </div>
        </header>
        <main class="container">
            <h3 class="user-home-header-text">
                select to view your current, planned or completed projects 
            </h3>
            <button id="complete" class="home-screen-buttons yellow-button">
                <div id="completed-icon" class="vertical icon">
                </div>
                <div class="vertical">
                    <div>
                        <p>completed</p>
                    </div>
                    <div>
                        <p>?</p>
                    </div>
                </div>
            </button>
            <button id="current" class="home-screen-buttons yellow-button">
                <div id="current-icon" class="vertical icon">
                </div>
                <div class="vertical data">
                    <div>
                        <p>current</p>
                    </div>
                    <div>
                        <p>?</p>
                    </div>
                </div>
            </button>
            <button id="planned" class="home-screen-buttons yellow-button">
                <div id="planned-icon" class="vertical icon">
                </div>
                <div class="vertical">
                    <div>
                        <p>planned</p>
                    </div>
                    <div>
                        <p>?</p>
                    </div>
                </div>
            </button>
        </main>
        <footer><p>&copy; Bryce Calhoun</p></footer>
        <!----------------------------------------CONDITIONAL ELEMENTS----------------------------------------------->
        <div class="notification">
            <div class="toast-subject-container">
                <p class="toast-subject"></p>
            </div>
            <div class="toast-mssg-container">
                <p class="toast-mssg"></p>
            </div>
        </div>

        <div class="notification">
            <div class="toast-dismiss-container">
                <button class="toast-dismiss-button dismiss"></button>
            </div>
            <div class="toast-subject-container">
                <p class="toast-subject"></p>
                
            </div>
            <div class="toast-mssg-container">
                <p class="toast-mssg"></p>
            </div>
            <div class="toast-accept-container">
                <button class="toast-accept-button dismiss">Got it</button>
            </div>
        </div>
        <div id="lottie-parent">
            <div id="lottie-loading-animation"></div>
        </div>

        <!--------------------------------------------------------------------------------------->
    </body>
</html>
