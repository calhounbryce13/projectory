<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="confirmation_modal.css">
        <script src="confirmation_modal.js"></script>
    </head>
    <body>

        <div class="confirmation">
            <div class="confirmation-dismiss-container">
                <button class="confirmation-dismiss-button dismiss"></button>
            </div>
            <div class="confirmation-subject-container">
                <p class="confirmation-subject">Uh Oh!</p>
                
            </div>
            <div class="confirmation-mssg-container">
                <p class="confirmation-mssg">We were unable to load your order</p>
            </div>

            <div class="confirmation-options-container">
                <div class="confirmation-reject-container">
                    <button class="confirmation-reject-button dismiss">No thanks</button>
                </div>
                <div class="confirmation-accept-container">
                    <button id="accepted" class="confirmation-accept-button accepted">Got it</button>
                </div>
            </div>

        </div>



    </body>
</html>
