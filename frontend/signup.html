    <body>
        <h1>Planner.io</h1>
        <form>
            <h3> Sign up here to start adding new projects</h3>
            <fieldset>
                <div class="inputBox">
                    <label>email:</label>
                    <input type="email" name="email">
                </div>

                    <label>password:</label>

                </div>

            <button type="submit" class="formButton">Sign-up</button>
        </form>
        <a href="login.html">Log-in instead</a>

    </body>
