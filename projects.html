    <body class="container">
        <header class="container" id="header">
            <p class="header-title">Projectory</p>
            <div class="container" id="header-options-container">
                <div class="darkmodeContainer">
                </div>
                <button class="logout-button"></button>

            <div class="container user-projects"></div>
            <form class="container project-form">
                <div>
                    <h3>
                        use the form below to add project data including 
                        a good <strong>unique title</strong>, and a clear <strong>goal</strong>
                        to get started.
                    </h3>
                </div>
                <fieldset class="container" id="project-fieldset">
                    <div class="container input-container">
                        <label>Project title</label>
                        <input type="text" name="project-title">
                    </div>
                    <div class="container input-container">
                        <label>Project goal</label>
                        <input type="text" name="project-goal">
                    </div>
                </fieldset>
                <button type="submit" id="submit-new-project-button"></button>
            </form>
            <div class="container" id="add-new-container">
                <button class="add-new"></button>
            </div>
        </main>
        <footer><p>&copy; Bryce Calhoun</p></footer>
